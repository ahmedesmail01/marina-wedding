<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marina & Peter</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>
<body>
    <div class="parent">
        <img data-aos="zoom-out-up" data-aos-duration="1000" src="./asstets//images/Background Image.png" class="marina" alt="main image">
        <img data-aos="fade-up" data-aos-duration="1000" data-aos-delay="300" src="./asstets//images/right-rose.svg"  class="right_rose animate" alt="image">
        <img data-aos="fade-up" data-aos-duration="1000" data-aos-delay="300" src="./asstets//images/d-r-rose.svg" class="d_r_rose animate" alt="image">
        <img data-aos="fade-up" data-aos-duration="1000" data-aos-delay="300" src="./asstets//images/left-rose.svg" class="left_rose animate" alt="image">
        <img data-aos="fade-up" data-aos-duration="1000" data-aos-delay="300" src="./asstets//images/d-l-rose.svg" class="d_l_rose animate" alt="image">
        <img data-aos="fade-down" data-aos-duration="1000" data-aos-delay="300" src="./asstets//images/t-l-rose.svg" class="t_l_rose animate" alt="image">
        <img data-aos="fade-down" data-aos-duration="1000" data-aos-delay="300" src="./asstets//images/t-r-rose.svg" class="t_r_rose animate" alt="image">
   <div class="text_holder">
<img src="./asstets/images/rings.svg" style="opacity: 0.3; width: 80px; position: relative; top: 30px;" alt="rings" >
<img src="./asstets/images/Names.svg" style=" width: 270px;" alt="text">
<img src="./asstets/images/Quote.svg" style=" width: 220px;" alt="text">
<img src="./asstets/images/Date.svg"  alt="text">
<div class="button">
<img src="./asstets/images/Message Text.svg" alt="text">

</div>
<img src="./asstets/images/wedding.svg" style="left: 20px; position: relative;" alt="text">


   </div>

   
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            // disable: 'mobile', // Disable AOS on mobile devices
            once: true, // Whether animation should happen only once
            mirror: false, // Whether elements should animate out while scrolling past them
            disableMutationObserver: true,
            startEvent: 'load' // Initialize AOS on window load instead of DOMContentLoaded
        });
    </script>
</body>
</html>
